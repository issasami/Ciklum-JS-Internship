<div class="invision-wrap">
	<div class="invision-content">
		<h2 class="invision-content__head">Join over 2 million designers already using InVision. Get InVision 
			<strong>free</strong> forever!
		</h2>
		<form class="invision-form" action="#" method="post">
			<p class="invision-form__input">
				<label for="signup_name">Your Name</label>
				<i class="icon user"></i>
				<input type="text" name="name" id="signup_name" value="" autocomplete="off" spellcheck="false">
			</p>

			<p class="invision-form__input">
				<label for="signup_email">Email Address</label>
				<i class="icon email"></i>
				<input type="email" name="email" id="signup_email" required value="" autocomplete="off" spellcheck="false">
			</p>

			<p class="invision-form__input">
				<label for="signup_password">Create a Password</label>
				<i class="icon lock"></i>
				<input type="password" name="password" id="signup_password" value="" autocomplete="off" spellcheck="false">
			</p>

			<button class="invision-form__button" type="submit">Get Started — Free Forever!</button>
		</form>
		<p class="invision-content__terms">
			By clicking "Get Started — Free Forever!" I agree to InVision's 
			<a href="#">Terms of Service.</a>
		</p>
	</div>
</div>
